<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todays Weather</title>
    <link rel="stylesheet" href="Assets/main.css"> 
</head>
<body>
    
    <header>
        7 Day Forecast
    </header>
    <main>
        <section class="left-panel">
            <input type="text" id="search-bar" placeholder="Search city...">
            <button id="search-btn">Search</button>
            <div class="previous-searches">
                <!-- Previous searches will be dynamically populated here -->
            </div>
        </section>
        <section class="right-panel">
            <div class="current-weather">
                <!-- Current weather details will be dynamically populated here -->
            </div>
            <div class="forecast">
                <!-- 5 cards for the forecast will be dynamically populated here -->
            </div>
        </section>
    </main>
    

<script src="Assets/main.js"></script>
</body>
</html>
